name: Build and Deploy to GitHub Pages

on:
  push:
    # Update branch according from where you will be pushing the code
    branches: [ main ]

defaults:
  run:
    working-directory: woukiebox2_flutter

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEPLOY_REPO: https://github.com/Woukie/WoukieBox2-Distributing.git  

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build web --release
      
      - run: |
          git clone https://.:${{ secrets.API_TOKEN_GITHUB }}@github.com/WoukieBox2-Distributing target
          copy source\files target
          cd target
          git add ./build/web
          git diff-index --quiet HEAD || git commit -m "Automatic publish from github.com/project"
          git push target main
