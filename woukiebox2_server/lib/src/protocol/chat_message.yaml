class: ChatMessage
serverOnly: true

table: chatmessage
fields:
  sentAt: DateTime
  action: MessageType
  message: String?
  targets: List<int>?
  sender: UserPersistent?, relation
  chat: Chat?, relation # (onDelete=Cascade) <- This implementation of referential actions just doesn't work so we have to do it by code
  bucket: int
indexes:
  bucket_idx:
    fields: bucket
  chatmessage_chat_idx:
    fields: chatId
