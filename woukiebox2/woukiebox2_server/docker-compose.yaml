version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: woukiebox2
      POSTGRES_PASSWORD: "sgKoPDNuEO1jT6JLan1PA2VxBhjMlboV"
    volumes:
      - woukiebox2_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "EWkOdGQkkw_3O332gg4MWE2hi9f-Tv5c"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  woukiebox2_data:
